<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren F1 - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mclaren-orange: #FF8000;
            --mclaren-black: #000000;
            --mclaren-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--mclaren-black), var(--mclaren-gray));
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav-container {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--mclaren-orange);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 40px;
            animation: spin 10s linear infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--mclaren-orange);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://www.mclaren.com/racing/2023/abu-dhabi-grand-prix/post-race/GettyImages-1809834160.jpg') center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(255,128,0,0.3));
            animation: fadeIn 1.5s ease-out;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            border: 2px solid var(--mclaren-orange);
            animation: slideUp 1s ease-out;
        }

        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--mclaren-orange);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--mclaren-orange);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div class="logo">
                <img src="https://www.mclaren.com/racing/favicon.ico" alt="McLaren Logo">
                <span style="font-family: 'Orbitron', sans-serif;">McLaren F1</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
                <a href="cars.html" class="nav-link">Cars</a>
                <a href="drivers.html" class="nav-link">Drivers</a>
            </div>
        </nav>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>McLaren F1</h1>
            <p>Experience the Legacy of Speed</p>
            <a href="signup.html" class="cta-button">Join The Team</a>
        </div>
    </div>

    <script>
        // Check authentication for protected pages
        const protectedPages = ['dashboard.html', 'cars.html', 'drivers.html', 'history.html'];
        if (protectedPages.some(page => window.location.href.includes(page))) {
            if (!localStorage.getItem('mclarenAuth')) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
